<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UMockMe.com - Custom Draft</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<div id="customDraft" class="w3-container">
    <h2>UMockMe.com - Custom Draft...</h2>
    <table id="tblpicks" class="w3-table w3-bordered w3-striped">
        <tr class="w3-teal">
            <th>Round #</th>
            <th>Pick #</th>
            <th>Overall Pick #</th>
            <th>Team</th>
            <th>Player</th>
            <th>Position</th>
            <th>School</th>
        </tr>
        {%for p in picks %}
        <tr>
            <td>{{p[0]}}</td>
            <td>{{p[1]}}</td>
            <td>{{p[2]}}</td>
            <td>{{p[3]}}</td>
            <td>{{p[5] + ' ' + p[6]}}</td>
            <td>{{p[7]}}</td>
            <td>{{p[9]}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
